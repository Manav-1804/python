{% extends 'header.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="zxx">

<body>
   

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Profile</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="contact__content">
                       
                        <div class="contact__form">
                            <h5>Change Profile </h5>
                            {% if msg%}
                                <b style="color: blue;">{{msg}}</b>
                            {% endif %}
                            <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="text"  name="fname" value="{{user.fname}}">
                                <input type="text"  name="lname" value="{{user.lname}}">
                                <input type="text"  name="email" value="{{user.email}}" readonly>
                                <input type="text"  name="mobile" value="{{user.mobile}}">
                                <img src="{{user.profile_picture.url}}" style="width: 100px; height: 100px; border-radius: 50%;">
                                <input type="file"  name="profile_picture">
                                <textarea placeholder="Address" name="address">{{user.address}}</textarea>
                                <button type="submit" class="site-btn">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
