{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    tr,td{
        padding: 10px;
    }
</style>
<body>
    <h1>Update Profile</h1>
    {% if msg%}
        <b style="color: blue;">{{msg}}</b>
    {% endif %}    
    <form action="{% url 'profile' %}" name="signup" method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value="{{user.fname}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value="{{user.lname}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="{{user.email}}" readonly></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" name="mobile" value="{{user.mobile}}"></td>
            </tr>
             <tr>
                <td>Address</td>
                <td><textarea name="address" rows="5" cols="25" >{{user.address}}</textarea></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="UPDATE PROFILE" class="btn btn-primary">
                </td> 
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
